<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;700&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main class="page">
    <div class="page__logo"></div>
    <h1 class="page__title">We are launching <strong>soon!</strong> </h1>
    <p class="page__guidelines">Subscribe and get notified</p> 
    <div class="page__form">
      <input class="page__form__input" type="email" placeholder="Your email address...">
      <button class="page__form__button">Notify Me</button>
    </div>
    <p class="page__form__validation">
      Please provide a valid email address
    </p>
    <div class="page__illustration"></div>
    <div class="page__icons">
      <div class="icon_1">
        <ion-icon name="logo-facebook"></ion-icon>
      </div>
      <div class="icon_2">
        <ion-icon name="logo-twitter"></ion-icon>
      </div>
      <div class="icon_3">
        <ion-icon name="logo-instagram"></ion-icon>
      </div>
    </div>
    <p class="page__copyright">&copy; Copyright Ping. All rights reserved.</p>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Marcus Tulius Ciceron</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
